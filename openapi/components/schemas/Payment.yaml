type: object
properties:
        merchantId:
          description: unique merchant id
          type: string
          minLength: 4
          example: WonderWebShop
        value:
          description: total amount to pay
          type: string
          minLength: 1
          example: 10
        currency:
          description: currency
          type: string
          minLength: 1
          example: USD
        returnURL:
          description: the url to return to upon successful payment completion
          type: string
          minLength: 1
          example: https://saasdevs.net